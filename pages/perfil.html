	<section class="section__perfil">
		<main class="main__perfil">
			<article class="article__perfil">
				<div class="div__form__login">
					<h3>Login</h3>
					<form class="formulario__perfil__login">
						<label class="formulario__perfil__labels">Nombre y Apellido</label>
						<input type="text" class="formulario__perfil__inputs" name="nombre" placeholder="Ingrese su nombre" required>
						<label class="formulario__perfil__labels">Mail</label>
						<input type="mail" class="formulario__perfil__inputs" name="mail" placeholder="Ingrese su mail" required>
						<label class="formulario__perfil__labels">Contraseña</label>
						<input type="password" class="formulario__perfil__inputs" name="contraseña" placeholder="Ingrese su contraseña" required>
						<input class="formulario__perfil__input__acceder" type="submit" name="Acceder">
					</form>
				</div>
				<div class="div__form__registrarse">
					<h3>Registrarse</h3>
					<form class="formulario__perfil__registrarse">
						<label class="formulario__perfil__labels">Nombre y Apellido</label>
						<input type="text" class="formulario__perfil__inputs" name="nombre" placeholder="Ingrese su nombre" required>
						<label class="formulario__perfil__labels">Mail</label>
						<input type="mail" class="formulario__perfil__inputs" name="mail" placeholder="Ingrese su mail" required>
						<label class="formulario__perfil__labels">Contraseña</label>
						<input type="password" class="formulario__perfil__inputs" name="contraseña" placeholder="Ingrese su contraseña" required>
						<label class="formulario__perfil__labels">Seleccione su país</label>
						<select class="formulario__perfil__option">
						<option value="0">Seleccione su país</option>
						<option value="1">Argentina</option>
						<option value="2">Chile</option>
						<option value="3">Uruguay</option>
						<option value="4">Brazil</option>
						</select>
						<label class="formulario__perfil__labels">Terminos y condiciones</label>
					<div class="inputs_radio" >
						<input class="inputs_radio" type="radio" name="terminos y condiciones" value="1" required> SI
						<input class="inputs_radio" type="radio" name="terminos y condiciones" value="1"> NO
					</div>
						<input class="formulario__perfil__input__acceder" type="submit" name="Acceder">
					</form>
				</div>
			</article>
		</main>
