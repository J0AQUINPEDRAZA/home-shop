<!DOCTYPE html>
<html lang="en">
<head>

	<title>home shop</title>

<body class="body">
	<header class="header__desktop">
		<nav class="nav">
			<div class="logo">
				<a href="../index.html" class="botonLogo"><img class="logo" src="../img/iconos/logo2.0.png" alt="home shop"></a>
			</div>
			<div class="nav__completo">
				<div class="inputs__nav">
					<form class="input__nav__bar">
						<input type="text" class="input__nav__bar" aria-label="Ingresá lo que quieras encontrar" placeholder="Buscar productos, marcas y más…">
						<input type="image" src="../img/iconos/search-icon2-32x32.png" class="input__icon__search__submit" title="Buscar" name="buscar" alt="Boton enviar">
					</form>	
				</div>
				<div class="botones">
					<ul class="ul__botones">
						<li class="li__botones">
							<a href="../index.html" class="boton__inicio">Inicio</a>
						</li>
						<li class="li__botones">
							<a href="#" class="boton__categorias">Categorías</a>
							<ul class="ul__categorias">
								<li class="submenu__li__tecnologia">
									Tecnologia
								</li>
								<li class="submenu__li__hogar">
									Hogar
								</li>
								<li class="submenu__li__bicicletas">
									Bicicletas
								</li>
								<li class="submenu__li__moda">
									Moda
								</li>
							</ul>
						</li>
						<li class="li__botones">
							<a href="./vender.html" class="boton__vender">Vender</a>
						</li>
						<li class="li__botones">
							<a href="./contacto.html" class="boton__contacto">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="botones__nav">
				<ul class="ul__botones__nav">
					<li class="li__botones__nav">
						<a href="./perfil.html"><i class="fa-regular fa-user fa-2xl" title="Mi cuenta"></i></a>
					</li>
					<li class="li__botones__nav">
						<a href="./carrito.html"><i class="fa-solid fa-cart-shopping fa-2xl" title="Carrito"></i></a>	
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<header class="header__responsive">
		<nav class="nav">
			<div class="logo">
				<a href="../index.html" class="botonLogo"><img class="logo" src="../img/iconos/logo__responsive.png" alt="home shop"></a>
			</div>
			<div class="nav__completo">
				<div class="inputs__nav">
					<form class="input__nav__bar">
						<input type="text" class="input__nav__bar" aria-label="Ingresá lo que quieras encontrar" placeholder="Buscar productos, marcas y más…">
						<input type="image" src="../img/iconos/search-icon2-32x32.png" class="input__icon__search__submit" title="Buscar" name="buscar" alt="Boton enviar">
					</form>	
				</div>
				<div class="botones">
					<ul class="ul__botones">
						<li class="li__botones">
							<a href="../index.html" class="boton__inicio">Inicio</a>
						</li>
						<li class="li__botones">
							<a href="#" class="boton__categorias">Categorías</a>
							<ul class="ul__categorias">
								<li class="submenu__li__tecnologia">
									Tecnologia
								</li>
								<li class="submenu__li__hogar">
									Hogar
								</li>
								<li class="submenu__li__bicicletas">
									Bicicletas
								</li>
								<li class="submenu__li__moda">
									Moda
								</li>
							</ul>
						</li>
						<li class="li__botones">
							<a href="./vender.html" class="boton__vender">Vender</a>
						</li>
						<li class="li__botones">
							<a href="./contacto.html" class="boton__contacto">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="botones__nav">
				<ul class="ul__botones__nav">
					<li class="li__botones__nav">
						<a href="./perfil.html"><i class="fa-regular fa-user fa-2xl" title="Mi cuenta"></i></a>
					</li>
					<li class="li__botones__nav">
						<a href="./carrito.html"><i class="fa-solid fa-cart-shopping fa-2xl" title="Carrito"></i></a>	
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section>
		<main>
			<div class="title__vender">
				<h2>VENDER</h2>
			</div>
				<article class="article__vender">
				<div class="title__publicar">
					<h3>Publicar</h3>
					<form class="formulario__vender">
						<label class="formulario__labels__vender">Adjunte imagenes del producto</label>
						<input type="file" class="formulario__inputs__vender" name="file">
						<label class="formulario__labels__vender">Decripción del producto</label>
						<textarea class="formulario__inputs__comentario__vender" placeholder="Describa brevemente el producto a publicar..."></textarea>
						<label class="formulario__labels__vender">Precio (indicar con $ y sin puntos)</label>
						<input type="mail" class="formulario__inputs__vender" name="mail" placeholder="Indique el costo del producto.." required>
						<label class="formulario__labels__vender">Categorice su producto</label>
						<select class="formulario__option__vender" required>
							<option value="0">Categorias</option>
							<option value="1">Tecnologia</option>
							<option value="2">Hogar</option>
							<option value="3">Bicicletas</option>
							<option value="4">Moda</option>
						</select>
						<input type="submit" class="formulario__input__publicar" name="Publicar">
					</form>
				</div>
				<div class="iframe">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/sO3kRoSbhSw" title="YouTube video player" frameborder="0" allow="		accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</article>
		</main>
	</section>
	<footer class="footer">
		<p>&copy; Todos los derechos reservados</p>

	</footer>
</body>
</html>
